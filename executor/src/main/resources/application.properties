spring.application.name=executor
executor.id=executor-1
server.port=7070
spring.grpc.server.port=6564
spring.data.mongodb.uri=mongodb://localhost:27017/executor_logs
spring.datasource.url=jdbc:postgresql://localhost:5432/krite
spring.datasource.username=postgres
spring.grpc.client.channels.local.address=localhost:6565
spring.grpc.client.channels.local.negotiation-type=plaintext
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Optional connection pool (HikariCP is default)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=CoordinatorHikariCP
spring.datasource.hikari.max-lifetime=1800000